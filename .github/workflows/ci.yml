name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DEBUG: cypress-book
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      # https://github.com/actions/virtual-environments/issues/710
      - name: Add emoji font ðŸ¤©
        run: sudo apt-get install fonts-noto-color-emoji -y

      - name: Run tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          command: npm t

      - name: Copy social image
        run: npm run social:image

      # now let's see any changed files
      - name: See changed files ðŸ‘€
        run: git status

      - name: Commit any changed files ðŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated screenshots
          branch: main
          file_pattern: '*.png'

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
